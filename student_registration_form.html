<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="/submit_registration" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="telephone">Telephone:</label>
        <input type="tel" id="telephone" name="telephone" placeholder="+255764654223" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="agger@gmail.com" required><br><br>

        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="">Select</option>
            <option value="computer_science">Computer Science</option>
            <option value="information_technology">Information Technology</option>
            <option value="software_engineering">Software Engineering</option>
            <option value="telecommunication_engineering">Telecommunication Engineering</option>
        </select><br><br>

        <input type="submit" value="Register">
        <input type="reset" value="Cancel">
    </form>
</body>
</html>
